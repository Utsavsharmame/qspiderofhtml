<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #b3e0ff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            margin: 10px;
        }

        .logo {
            border: 1px solid #0066cc;
            padding: 10px 20px;
            border-radius: 8px;
            color: #0066cc;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #0066cc;
            padding: 8px 20px;
            border: 1px solid #0066cc;
            border-radius: 8px;
        }

        /* Course Cards Container */
        .course-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Course Card Styles */
        .course-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .course-image {
            width: 100%;
            height: 200px;
            background-color: #0066cc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .course-details {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-title {
            font-weight: bold;
            color: #333;
        }

        .course-price {
            color: #666;
        }

        .course-rating {
            color: gold;
        }

        .view-more {
            display: block;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            margin: 10px 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <!-- Course Cards Container -->
    <div class="course-container">
        <!-- Course Card 1 -->
        <div class="course-card">
            <div class="course-image">JAVA FULLSTACK<br>DEVELOPMENT</div>
            <div class="course-details">
                <div>
                    <div class="course-title">JAVA FULLSTACK</div>
                    <div class="course-price">₹50.00</div>
                </div>
                <div class="course-rating">4.8 ★</div>
            </div>
            <a href="#" class="view-more">view more</a>
        </div>

        <!-- Course Card 2 -->
        <div class="course-card">
            <div class="course-image">JAVA FULLSTACK<br>DEVELOPMENT</div>
            <div class="course-details">
                <div>
                    <div class="course-title">JAVA FULLSTACK</div>
                    <div class="course-price">₹50.00</div>
                </div>
                <div class="course-rating">4.1 ★</div>
            </div>
            <a href="#" class="view-more">view more</a>
        </div>

        <!-- Course Card 3 -->
        <div class="course-card">
            <div class="course-image">JAVA FULLSTACK<br>DEVELOPMENT</div>
            <div class="course-details">
                <div>
                    <div class="course-title">JAVA FULLSTACK</div>
                    <div class="course-price">₹50.00</div>
                </div>
                <div class="course-rating">4.8 ★</div>
            </div>
            <a href="#" class="view-more">view more</a>
        </div>
    </div>
</body>
</html>
