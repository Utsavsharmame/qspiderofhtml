<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .phone-group {
            display: flex;
            gap: 10px;
        }

        .phone-group select {
            width: 120px;
            flex-shrink: 0;
        }

        .phone-group input {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Create Account</h1>
        
        <form action="/submit-form" method="POST" novalidate>
            <!-- Username -->
            <div class="form-group">
                <label for="userName" class="required">Username</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="userName" 
                           name="userName" 
                           placeholder="Enter your username"
                           required
                           minlength="3"
                           maxlength="20">
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Enter your email"
                           required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password"
                           required
                           minlength="8">
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone" class="required">Mobile Number</label>
                <div class="phone-group">
                    <select name="countryCode" id="countryCode" required aria-label="Country code">
                        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
                        <option value="+86">ðŸ‡¨ðŸ‡³ +86</option>
                    </select>
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           placeholder="Enter 10-digit number"
                           pattern="[0-9]{10}"
                           required
                           aria-label="Phone number">
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div class="input-wrapper">
                    <input type="date" 
                           id="dob" 
                           name="dob" 
                           max="2006-12-31"
                           aria-label="Date of birth">
                </div>
            </div>

            <!-- Additional Notes -->
            <div class="form-group">
                <label for="notes">Additional Information</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="notes" 
                           name="notes" 
                           placeholder="Any additional information"
                           aria-label="Additional information">
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn-primary">Create Account</button>
                <button type="reset" class="btn-secondary">Clear Form</button>
            </div>

            <div class="form-footer">
                Already have an account? <a href="#" style="color: #667eea;" >Sign in here</a>
            </div>
        </form>
    </div>
</body>
</html>
